@if (isPopupVisible) {
<div
  class="fixed inset-0 flex justify-center items-center z-50 bg-gray-950 bg-opacity-70"
>
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-white mb-4">
      🎉 Easter Egg Activated! 🎉
    </h1>
    <p class="text-gray-400 text-center mb-6">
      You've unlocked a secret feature!
    </p>
    <div class="flex justify-center">
      <button
        (click)="closePopup()"
        class="bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-500 transition"
      >
        Close
      </button>
    </div>
  </div>
</div>

}
