<div class="flex h-screen bg-black text-white">
    <!-- Sidebar -->
    <app-sidebar (tabChange)="setTab($event)"></app-sidebar>
  
    <!-- Main Content Area -->
    <div class="flex-1 p-6 overflow-auto">
      @if (selectedTab === 'home') {
        <div class="text-center">
          <h1 class="text-3xl font-bold">🏠 Home</h1>
          <p class="text-gray-400 mt-2">Welcome to your dashboard!</p>
        </div>
      } @else if (selectedTab === 'utilities') {
        <div class="text-center">
          <h1 class="text-3xl font-bold">🛠️ Utilities</h1>
          <p class="text-gray-400 mt-2">Manage your tools and utilities here.</p>
        </div>
      } @else if (selectedTab === 'api') {
        <app-api></app-api>
      } @else if (selectedTab === 'docs') {
        <div class="text-center">
          <h1 class="text-3xl font-bold">📄 Documentation</h1>
          <p class="text-gray-400 mt-2">Browse the official documentation.</p>
        </div>
      }
    </div>
  </div>
