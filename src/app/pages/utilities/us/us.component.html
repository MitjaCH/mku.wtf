<section class="bg-white dark:bg-gray-900 shadow dark:shadow-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">URL Shortener</h1>
      <p class="text-gray-600 dark:text-gray-400 text-center mb-10">Shorten your long URLs into simple, shareable links.</p>
      
      <div class="flex justify-center">
        <form class="w-full max-w-2xl space-y-6">
          <div>
            <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter URL</label>
            <input type="url" id="url" name="url" required
                   class="mt-2 block w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:focus:border-indigo-400 dark:focus:ring-indigo-400 sm:text-sm" 
                   placeholder="https://example.com">
          </div>
  
          <div class="flex justify-center">
            <button type="submit"
                    class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900">
              Shorten URL
            </button>
          </div>
        </form>
      </div>
  
      <div class="mt-8">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white text-center">Recent Shortened URLs</h2>
        <div class="mt-4">
          <ul class="space-y-4">
            <li class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg flex justify-between items-center">
              <div class="text-sm text-gray-700 dark:text-gray-300">
                <p><span class="font-medium">Original URL:</span> https://example.com/long-url</p>
                <p><span class="font-medium">Shortened URL:</span> <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">https://mku.wtf/abc123</a></p>
              </div>
              <button class="text-indigo-600 dark:text-indigo-400 hover:underline">Copy</button>
            </li>
            <li class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg flex justify-between items-center">
              <div class="text-sm text-gray-700 dark:text-gray-300">
                <p><span class="font-medium">Original URL:</span> https://another-example.com/blog-post</p>
                <p><span class="font-medium">Shortened URL:</span> <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">https://mku.wtf/blog321</a></p>
              </div>
              <button class="text-indigo-600 dark:text-indigo-400 hover:underline">Copy</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
