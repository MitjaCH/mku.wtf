<div class="flex items-center justify-center min-h-screen bg-black text-white">
  <div class="w-full max-w-md space-y-6">
    <div class="bg-[#0D0D0D] p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center">Login</h2>
      <form class="mt-6 space-y-4">
        <div class="space-y-2">
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-2 bg-[#1A1A1A] border border-[#333] rounded-md focus:ring focus:ring-gray-700" placeholder="Enter your email" required>
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium">Password</label>
          <input type="password" class="w-full px-4 py-2 bg-[#1A1A1A] border border-[#333] rounded-md focus:ring focus:ring-gray-700" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-[#181818] hover:bg-[#222] transition-all rounded-md text-white font-medium">Login</button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-400">
        Don't have an account?
        <a href="/register" class="text-blue-500 hover:text-blue-400 transition-colors">Register here</a>
      </p>
    </div>
  </div>
</div>
