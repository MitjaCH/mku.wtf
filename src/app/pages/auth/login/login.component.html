<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-transparent shadow-md rounded-md">
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-white text-center">Login</h2>
    <form class="space-y-4 mt-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Email</label>
        <input type="email" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-900 dark:text-white" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Password</label>
        <input type="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-900 dark:text-white" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
    </form>
  </div>
